<div class="grid">
  <div class="md:col-3 lg:col-4"></div>
  <div class="col-12 md:col-6 lg:col-4">
    <h1>Add Punch</h1>
    <form [formGroup]="addPunchForm" (ngSubmit)="addPunch()">
      <div class="field">
        <label for="type">Punch Type</label>
        <p-dropdown
          inputId="type"
          [options]="types"
          optionLabel="name"
          optionValue="id"
          styleClass="w-full"
          formControlName="type"
        ></p-dropdown>
      </div>
      <div class="p-field-checkbox">
        <p-checkbox
          inputId="useCurrentTime"
          formControlName="useCurrentTime"
          [binary]="true"
          name="useCurrentTime"
        ></p-checkbox>
        <label for="useCurrentTime"> Use current time?</label>
      </div>
      <div class="mt-3" *ngIf="useCustomTime">
        <label for="customDate">Custom Time</label>
        <p-calendar
          inputId="customDateTime"
          formControlName="customDateTime"
          [showTime]="true"
          hourFormat="12"
          styleClass="w-full"
        ></p-calendar>
      </div>
      <div class="mt-2">
        <p-button
          label="Add"
          type="submit"
          class="right"
          [disabled]="!enableSubmit"
        ></p-button>
      </div>
    </form>
  </div>
  <div class="md:col-3 lg:col-4"></div>
</div>
