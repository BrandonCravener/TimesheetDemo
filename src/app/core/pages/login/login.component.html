<div class="grid">
  <div class="md:col-3 lg:col-4"></div>
  <div class="col-12 md:col-6 lg:col-4">
    <p-tabView>
      <p-tabPanel header="Login">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="field">
            <label for="loginEmail">Email Address*</label>
            <input
              id="loginEmail"
              formControlName="loginEmail"
              type="email"
              pInputText
              class="w-full"
              required
            />
          </div>
          <div class="field">
            <label for="loginPassword">Password*</label>
            <div class="w-full">
              <p-password
                id="password"
                formControlName="loginPassword"
                [toggleMask]="true"
                [feedback]="false"
                styleClass="w-full"
                inputStyleClass="w-full"
                required
              ></p-password>
            </div>
          </div>
          <div>
            Need to reset your password?
            <a class="reset-link" (click)="resetPassword()">Click here.</a>
          </div>
          <p-button label="Login" type="submit" class="right"></p-button>
        </form>
      </p-tabPanel>
      <p-tabPanel header="Register">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="field">
            <label for="registerEmail">Email Address*</label>
            <input
              id="registerEmail"
              formControlName="registerEmail"
              type="email"
              pInputText
              class="w-full"
            />
          </div>
          <div class="field">
            <label for="registerPassword">Password*</label>
            <div class="w-full">
              <p-password
                id="registerPassword"
                formControlName="registerPassword"
                [toggleMask]="true"
                styleClass="w-full"
                inputStyleClass="w-full"
              ></p-password>
            </div>
          </div>
          <div class="mt-8">
            <h3>Personal Details</h3>
            <div class="field">
              <label for="firstName">First Name*</label>
              <input
                id="firstName"
                formControlName="firstName"
                type="text"
                pInputText
                class="w-full"
              />
            </div>
            <div class="field">
              <label for="lastName">Last Name*</label>
              <input
                id="lastName"
                formControlName="lastName"
                type="text"
                pInputText
                class="w-full"
              />
            </div>
            <div class="field">
              <label for="preferredName">Nickname*</label>
              <input
                id="preferredName"
                formControlName="preferredName"
                type="text"
                pInputText
                class="w-full"
              />
            </div>
            <p-button
              label="Register"
              (onClick)="register()"
              class="right"
            ></p-button>
          </div>
        </form>
      </p-tabPanel>
    </p-tabView>
  </div>
  <div class="md:col-3 lg:col-4"></div>
</div>
